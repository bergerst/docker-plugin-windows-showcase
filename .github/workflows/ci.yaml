name: CI

on:
  push:
    branches:
      - windows-container
    paths-ignore:
      - '.gitattributes'
      - '.gitignore'
      - '**/*.md'
      - 'LICENSE'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11 for x64
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        architecture: x64
    - name: Run mvn build
      run: mvn --batch-mode -Dmaven.repo.local=$GITHUB_WORKSPACE/.m2/repository verify
